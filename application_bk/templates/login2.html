<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for additional styling -->
    <style>
        body {
            padding-top: 50px;
            background-color: #f7f7f7; /* Light grey background for a professional look */
        }
        .container {
            max-width: 400px;
            padding: 15px;
            margin: 0 auto; /* Center the form in the middle of the page */
            background-color: #ffffff; /* White background for the form */
            border-radius: 10px; /* Rounded corners for the form container */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05); /* Subtle shadow for depth */
        }
        .form-signin {
            margin-bottom: 30px;
        }
        .form-signin-heading {
            margin-bottom: 30px;
            text-align: center; /* Center align the heading */
        }
        .btn-primary {
            background-color: #0056b3; /* Darker blue for the primary button */
            border-color: #004080; /* Even darker blue for the button border */
    </style>
</head>
<body>
    <div class="container">
        <form class="form-signin" method="POST" action="/login">
            <h2 class="form-signin-heading">Login</h2>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required autofocus>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
        </form>
    </div>
</body>
</html>
