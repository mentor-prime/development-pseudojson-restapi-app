<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            background-color: #f0f2f7;
            padding-top: 20px;
        }
        header {
            background-image: linear-gradient(135deg, #6ec1e4, #6658d3); /* Applying the gradient */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 0px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .header-title {
            display: flex;
            align-items: center;
            padding-left: 80px;
        }
        .header-title h2 {
            font-size: 2.5rem;
            color: #333;
        }
        .header-nav {
            display: flex;
            align-items: center;
            padding-right: 20px;
        }
        .header-nav a, .header-nav button {
            color: #98A4AF;
            text-decoration: none;
            margin-left: 20px;
            font-size: 1rem;
            padding: 8px 16px;
            border: 2px solid transparent;
            border-radius: 8px;
            transition: all 0.2s ease-in-out;
            background-color: transparent;
            cursor: pointer;
        }
        .header-nav a:hover, .header-nav button:hover {
            border-color: #007bff;
            background-color: #98A4AF;
        }
        .container {
            max-width: 800px;
            margin: 100px auto 20px auto; /* adjusted top margin to account for fixed header */
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            font-size: 2rem;
            color: #333;
            margin-top: 1rem;
        }
        footer {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>
    <script>
        function deleteProduct() {
            const token = document.getElementById('bearer_token').value.trim();
            if (!token) {
                alert("Bearer token is required");
                return;
            }

            const productId = parseInt(document.getElementById('product_id').value.trim(), 10);
            if (!productId) {
                alert("Product ID is required");
                return;
            }

            fetch(`/products/${productId}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').innerText = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                document.getElementById('response').innerText = 'Error: ' + error.message;
            });
        }

        function copyToken() {
            const tokenElement = document.getElementById('token');
            const token = tokenElement.innerText;
            navigator.clipboard.writeText(token).then(() => {
                alert('Token copied to clipboard');
            }, (err) => {
                console.error('Failed to copy token: ', err);
            });
        }

        function logout() {
            fetch('/logout', {
                method: 'GET'
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/';
                } else {
                    alert('Failed to logout');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred during logout.');
            });
        }

        function navigateToDashboard() {
            window.location.href = '/dashboard';
        }

        function checkToken() {
            const token = localStorage.getItem('token');
            if (token) {
                fetch('/api/check_token', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert('Session expired, please log in again.');
                        localStorage.removeItem('token');
                        window.location.href = '/login';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        }

        // Call checkToken() periodically or on certain user actions
        setInterval(checkToken, 60000);  // Check every 60 seconds
    </script>
</head>
<body>
    <header>
        <div class="header-title">
            <h2>Pseudo{JSON}</h2>
        </div>
        <div class="header-nav">
            <button onclick="navigateToDashboard()">Dashboard</button>
            <button onclick="logout()">Logout</button>
        </div>
    </header>
    <div class="container">
        <h2>Delete Product</h2>
        <form id="delete-product-form">
            <label for="bearer_token">Bearer Token:</label>
            <input type="text" id="bearer_token" name="bearer_token" class="form-control" required>
            <label for="product_id">Product ID:</label>
            <input type="number" id="product_id" name="product_id" class="form-control" required>
            <button type="button" onclick="deleteProduct()" class="btn btn-primary mt-3">Delete Product</button>
        </form>
        <p id="response" class="mt-3"></p>
    </div>
    <footer>
        Bearer Token: <span id="token">{{ token }}</span>
        <button onclick="copyToken()" class="btn btn-secondary btn-sm">Copy Token</button>
    </footer>
</body>
</html>
