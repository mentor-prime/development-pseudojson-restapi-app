<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 400px;
            padding: 15px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }
        .form-signin {
            margin-bottom: 30px;
        }
        .form-signin-heading {
            margin-bottom: 30px;
            text-align: center;
        }
        .btn-primary {
            background-color: #0056b3;
            border-color: #004080;
        }
    </style>
    <script>
        function login(event) {
            event.preventDefault();
            const formData = new FormData(document.getElementById('login-form'));

            fetch('/login', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(`Error: ${data.error}`);
                } else {
                    console.log('Token:', data.token);
                    alert(`Login successful! JWT Token: ${data.token}`);
                    localStorage.setItem('token', data.token);

                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 2000);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred during login.');
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <form id="login-form" class="form-signin" onsubmit="login(event);">
            <h2 class="form-signin-heading">Login</h2>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required autofocus>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
        </form>
    </div>
</body>
</html>
